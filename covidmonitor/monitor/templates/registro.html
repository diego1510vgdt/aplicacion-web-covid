{% extends "base.html" %}

{% block content %}
    <h1>Registro </h1>
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit">Enviar datos</button>
    </form> 
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
